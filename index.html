		<button class="howToPlay">how to play</button>
		<button class="credits">credits</button>
	</div>
	<canvas id="game-canvas" height="300" width="600">
		<p>Your browser doesn't support HTML 5 :(</p>
	</canvas>
	<div id="howToPlay">
		<img src="css/how2play_50p_cropped_transBack.png">
		<div class="buttons">		
			<button class="start">start</button>
			<button class="mainMenu">menu</button>
			<button class="credits">credits</button>
		</div>
	</div>
	<div id="creditsBox">

		<h3>sam rand</h3>

	</div>

		<button class="reset">reset</button>
		<p>Score: <span id="winScore"> </span></p>
