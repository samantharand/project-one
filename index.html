<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="menu">
		<h1>BLOK</h1>
		<button id="start">start</button>
		<button class="credits">credits</button>
	</div>
	<canvas id="game-canvas" height="300" width="600">
		<p>Your browser doesn't support HTML 5 :(</p>
	</canvas>
	<div id="creditsBox">
		<h2>Credits</h2>
		<h3>Sam Rand</h3>
		<a href="https://www.instagram.com/samanthajanicerand/" target="_blank"><img src='css/instagram.png'></a>
		<a href="https://twitter.com/samijanis" target="_blank"><img src='css/twitter.png'></a>
		<a href="http://samanthajanicerand.com/" target="_blank"><img src='css/wordpress.png'></a>
		<button class="mainMenu">menu</button>
	</div>
	<div id="statsBox">
<!-- 			<p>Level: <span id="level" class="stats">1</span></p> -->
		<p>Timer: <span id="timer" class="stats">60</span></p>
		<p>Lives: <span id="lives" class="stats">3</span></p>
		<p>Score: <span id="score" class="stats">0</span></p>
	</div>
	<div id="win"> 

		<button class="reset">reset</button>
		<p>Score: <span id="winScore"> </span></p>
		<button class="credits">credits</button>

	</div>
	<div id="lose"> 

		<button class="reset">reset</button>
		<p>you lose :(</p>
		<button class="mainMenu">menu</button>
		<button class="credits">credits</button>

	</div>
	<!-- <script src="js/app.js"></script> -->
	<!-- <script src="js/app2.js"></script> -->
	<script src="js/app3.js"></script>
</body>
</html>
