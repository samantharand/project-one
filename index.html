<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="game-canvas" height="300" width="600">
		<p>Your browser doesn't support HTML 5 :(</p>
	</canvas>
		<div id="statsBox">
			<p>Level: <span id="level" class="stats">1</span></p>
			<p>Timer: <span id="timer" class="stats">60</span>s</p>
			<p>Lives: <span id="lives" class="stats">3</span></p>
			<p>Score: <span id="score" class="stats">0</span></p>
		</div>
		<div id="win"> 

			<button>reset</button>
			<p>Level Cleared</p>
			<button>next level</button>

		</div>
		<div id="lose"> 

			<button>reset game</button>
			<p>you lose :(</p>
			<button>quit</button>

		</div>

	<!-- <script src="js/app2.js"></script> -->
	<script src="js/app3.js"></script>
</body>
</html>
